<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="register-view-page">
    <style type="text/css">
    .profile {
      min-height: 355px;
      display: inline-block;
    }
    span.tags {
      background: #1abc9c;
      border-radius: 2px;
      color: #f5f5f5;
      font-weight: bold;
      padding: 2px 4px;
    }
    </style>
    <template>
        <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6" hidden="{{!show}}">
           <div class="well profile">
                <div class="col-sm-12">
                    <div class="col-xs-12 col-sm-8">
                        <h2>{{data.name}}</h2>
                        <p><strong>Email: </strong> {{data.mail}}</p>
                        <p><strong>Contraseña: </strong> {{data.country}}</p>
                        <p><strong>País: </strong> {{data.country}}</p>
                        <p><strong>Código Postal: </strong> {{data.zipcode}}</p>
                        <p><strong>Teléfono: </strong> {{data.phone}}</p>
                        <p><strong>Edad: </strong> {{data.age}}</p>
                        <p><strong>Intereses: </strong>
                            <template is="dom-repeat" items="{{data.selectedTags}}">
                              <span>{{item}}</span>
                            </template>
                        </p>
                    </div>
                </div>
           </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'register-view-page',

            properties: {
                show: {
                    type: Boolean,
                    value: false
                },

                data: {
                    type: Object
                }
            }
        });
    </script>
</dom-module>
