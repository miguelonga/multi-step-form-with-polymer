<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="register-second-page">
    <template>
        <div id="register-form" class="well form-horizontal" hidden="{{!show}}">

            <h3>Elige tus datos de usuario</h3>

            <div class="form-group">
              <label class="col-md-4 control-label">Nombre de usuario</label>
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="name" value="{{name::input}}" placeholder="Nombre de usuario" class="form-control" type="text">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label">Contraseña</label>
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="password" value="{{password::input}}" placeholder="contraseña" class="form-control" type="password">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4 right">
                <button class="btn btn-warning next-page pull-right" disabled$="{{disabled}}" on-click="nextPage">Next <span class="glyphicon glyphicon-send"></span></button>
              </div>
            </div>

        </div>
    </template>

    <script>
        Polymer({
            is: 'register-second-page',

            properties: {
                show: {
                    type: Boolean,
                    value: false
                },

                name: {
                    type: String,
                    observer: 'validateName',
                    value: ''
                },

                password: {
                    type: String,
                    observer: 'validatePassword',
                    value: ''
                },

                disabled: {
                    type: Boolean,
                    value: true
                }
            },

            validateName: function() {
                this.allowNextPage()
            },

            validatePassword: function() {
                this.allowNextPage()
            },

            allowNextPage: function() {
                this.disabled = true
                if(this.name.length > 0 && this.password.length > 0){
                    this.disabled = false
                }
            },

            nextPage: function() {
                var pageIndex = 1
                this.fire('nextPage', pageIndex)
            }
        });
    </script>
</dom-module>
